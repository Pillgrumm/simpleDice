<head>
    <meta charset="UTF-8">
    <title>Simple Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
                    <div class="dice-wrapper">
                        <legend>Dice</legend>
                        <section role="region" class="section-content">
                            <div class="input-wrapper">
                                <button id="d20" class="dice-button">
                                    <img src="images/dice/dice-20.png" alt="" class="dice-image">
                                </button>
                                <div id="d20-value" class="dice-value"></div>
                            </div>
                            <div class="input-wrapper">
                                <button id="d12" class="dice-button">
                                    <img src="images/dice/dice-12.png" alt="" class="dice-image">
                                </button>
                                <div id="d12-value" class="dice-value"></div>                                
                            </div>
                            <div class="input-wrapper">
                                <button id="d10" class="dice-button">
                                    <img src="images/dice/dice-10.png" alt="" class="dice-image">
                                </button>
                                <div id="d10-value" class="dice-value"></div>
                            </div>
                            <div class="input-wrapper">
                                <button id="d8" class="dice-button">
                                    <img src="images/dice/dice-8.png" alt="" class="dice-image">
                                </button>
                                <div id="d8-value" class="dice-value"></div>
                            </div>
                            <div class="input-wrapper">
                                <button id="d6" class="dice-button">
                                    <img src="images/dice/dice-6.png" alt="" class="dice-image">
                                </button>
                                <div id="d6-value" class="dice-value"></div>
                            </div>
                            <div class="input-wrapper">
                                <button id="d4" class="dice-button">
                                    <img src="images/dice/dice-4.png" alt="" class="dice-image">
                                </button>
                                <div id="d4-value" class="dice-value"></div>
                            </div>
                            <div class="input-wrapper">
                                <button id="reset" class="dice-button character-name-button">
                                    Reset
                                </button>
                                </div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="client.js"></script>
                              </body>
